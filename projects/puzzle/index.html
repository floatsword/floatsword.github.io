<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>拼图小游戏</title>
    <link rel="stylesheet" href="./styles/bootstrap.css">
    <link rel="stylesheet" href="styles/style.css">

</head>
<body>
<div class="container">
    <div class="menubar">
        <input type="file" id="load_file" value="添加图片" style="display:none">
        <div class="btn-group btn-group-justified">
            <a href="#!" class="btn btn-success" id="add_pic">添加图片</a>
            <a href="#!" class="btn btn-success">绘制拼图</a>
            <a href="#!" class="btn btn-success">打乱顺序</a>
            <a href="#!" class="btn btn-success">增加难度</a>
            <a href="#!" class="btn btn-success">降低难度</a>
            <a href="#!" class="btn btn-success">查看原图</a>
        </div>
    </div>

    <div class="puzzle_box">
        <ul class="p_list row">
            <li class="col-sm-4">
                <img src="images/pic01.jpg" alt="">
            </li>
            <li class="col-sm-4"><img src="images/pic01.jpg" alt=""></li>
            <li class="col-sm-4"><img src="images/pic01.jpg" alt=""></li>
            <li class="col-sm-4"><img src="images/pic01.jpg" alt=""></li>
            <li class="col-sm-4"><img src="images/pic01.jpg" alt=""></li>
            <li class="col-sm-4"><img src="images/pic01.jpg" alt=""></li>
            <li class="col-sm-4"><img src="images/pic01.jpg" alt=""></li>
            <li class="col-sm-4"><img src="images/pic01.jpg" alt=""></li>
            <li class="col-sm-4"><img src="images/pic01.jpg" alt=""></li>
        </ul>
    </div>
</div>




<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="./scripts/bootstrap.js"></script>
<script src="./scripts/puzzle.js"></script>
<script>
    $('#add_pic').click(function() {
        $('#load_file').click()
    })
</script>
</body>
</html>
